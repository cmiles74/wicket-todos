<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
  <body>

    <div wicket:id="navigationBar"></div>

    <div class="container" id="appContainer">

      <h1>Your To-Do List</h1>

      <p>Listed below are all the things that you have to do.</p>

      <div wicket:id="contextsContainer">
	<span wicket:id="context" class="context">
	  <h2><span wicket:id="name">Office</span></h2>
	  <p><span wicket:id="description">My place of business.</span></p>
	  <ul>
	    <span wicket:id="todos">
	      <li>
		<p>
		  <span wicket:id="content">Sample To-Do Item</span>
		  <a wicket:id="deleteLink" class="btn btn-mini">
		    <i class="icon-trash"></i>
		  </a>
		</p>
	      </li>
	    </span>
	  </ul>
	</span>
	<wicket:remove>
	  <li>
	    <b>Office</b>
	    <p>My place of business.</p>
	    <p><b>To Do Items</b></p>
	    <ul>
	      <li>
		<p>Sample To-Do Item</p>
	      </li>
	    </ul>
	  </li>
	</wicket:remove>
      </div>

      <p style="margin-top: 50px;">
        <a wicket:id="addTodoLink" class="btn">
	  <i class="icon-inbox"></i>
	  Add a New To-Do
	</a>
	<a wicket:id="addContextLink" class="btn">
	  <i class="icon-plus"></i>
	  Add a New Context
	</a>
      </p>
    </div>

    <!-- Modal Windows -->
    <div wicket:id="contextAddModal"></div>
    <div wicket:id="todoAddModal"></div>
  </body>
</html>
