<html>
  <body>

    <h1>Add a New Context</h1>

    <form wicket:id="contextAddForm">
      <ul>
	<li>
	  <b>Name</b><br/>
	  <input type="text" wicket:id="name"/>
	</li>
	<li>
	  <b>Description</b><br/>
	  <textarea wicket:id="description">Description of this context</textarea>
	</li>
      </ul>
    </form>

    <a wicket:id="formSubmit">Create New Context</a>
  </body>
</html>
