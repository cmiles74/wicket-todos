<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
  <body>

    <div class="container">
      <form wicket:id="contextAddForm" class="form-horizontal">
	<fieldset>

	  <legend>Add a New Context</legend>

	  <p>A "context" represents the place or even the situation
	  you need to be in order to complete a certain set of to-do
	  items.</p>

	  <div class="control-group">
	    <label class="control-label" for="name">Name</label>
	    <div class="controls">
	      <input type="text" wicket:id="name"/>
	    </div>
	  </div>

	  <div class="control-group">
	    <label class="control-label" for="description">Description</label>
	    <div class="controls">
	      <textarea wicket:id="description">Description of this context</textarea>
	    </div>
	  </div>

	  <div class="control-group">
	    <div class="controls">
	      <a wicket:id="formCancel" class="btn btn-danger">
		<i class="icon-remove"></i>
		Cancel
	      </a>

	      <a wicket:id="formSubmit" class="btn btn-success">
		<i class="icon-ok"></i>
		Create New Context
	      </a>
	    </div>
	  </div>
	</fieldset>
      </form>
    </div>
  </body>
</html>
